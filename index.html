<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>집회 소음 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #333;
      font-size: 1.5em;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 25px;
      font-weight: bold;
      white-space: pre-line;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>집회 소음 계산기</h1>

  <label for="leq">집회 등가소음 (dB):</label>
  <input type="number" id="leq" step="0.1" min="0" max="150" />

  <label for="background">배경 소음 (dB):</label>
  <input type="number" id="background" step="0.1" min="0" max="150" />

  <button onclick="calculate()">계산하기</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const leq = parseFloat(document.getElementById('leq').value);
      const background = parseFloat(document.getElementById('background').value);

      if (isNaN(leq) || isNaN(background)) {
        document.getElementById('result').innerText = '숫자를 정확히 입력해 주세요.';
        return;
      }

      const diff = parseFloat((leq - background).toFixed(1));

      const correctionTable = {
        3.0: -3.0, 3.1: -2.9, 3.2: -2.8, 3.3: -2.7, 3.4: -2.7, 3.5: -2.6, 3.6: -2.5, 3.7: -2.4, 3.8: -2.3, 3.9: -2.3,
        4.0: -2.2, 4.1: -2.1, 4.2: -2.1, 4.3: -2.0, 4.4: -2.0, 4.5: -1.9, 4.6: -1.8, 4.7: -1.8, 4.8: -1.7, 4.9: -1.7,
        5.0: -1.7, 5.1: -1.6, 5.2: -1.6, 5.3: -1.5, 5.4: -1.5, 5.5: -1.4, 5.6: -1.4, 5.7: -1.4, 5.8: -1.3, 5.9: -1.3,
        6.0: -1.3, 6.1: -1.2, 6.2: -1.2, 6.3: -1.2, 6.4: -1.1, 6.5: -1.1, 6.6: -1.1, 6.7: -1.0, 6.8: -1.0, 6.9: -1.0,
        7.0: -1.0, 7.1: -0.9, 7.2: -0.9, 7.3: -0.9, 7.4: -0.9, 7.5: -0.9, 7.6: -0.8, 7.7: -0.8, 7.8: -0.8, 7.9: -0.8,
        8.0: -0.7, 8.1: -0.7, 8.2: -0.7, 8.3: -0.7, 8.4: -0.7, 8.5: -0.7, 8.6: -0.6, 8.7: -0.6, 8.8: -0.6, 8.9: -0.6,
        9.0: -0.6, 9.1: -0.6, 9.2: -0.6, 9.3: -0.5, 9.4: -0.5, 9.5: -0.5, 9.6: -0.5, 9.7: -0.5, 9.8: -0.5, 9.9: -0.5
      };

      let correction = 0;
      if (diff >= 3 && diff <= 9.9) {
        correction = correctionTable[diff] || 0;
      }

      let result;
      if (diff >= 10) {
        result = Math.round(leq); // 반올림 처리
      } else {
        result = Math.round(leq + correction); // 보정 후 반올림
      }

      document.getElementById('result').innerText =
        `차이: ${diff} dB\n보정치: ${correction.toFixed(1)} dB\n대상 소음: ${result} dB`;
    }
  </script>
</body>
</html>
